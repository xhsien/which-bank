<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="py-5 text-center">
      <h2>Which Bank?</h2>
    </div>

    <div class="container">
      <form>
        <div class="form-group row">
          <label for="inputAccountBalance" class="col-sm-3 col-form-label">Account Balance</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="inputAccountBalance">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputMonthSalary" class="col-sm-3 col-form-label">Monthly Salary</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="inputMonthSalary">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputCreditCardSpending" class="col-sm-3 col-form-label">Credit Card Spending</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="inputCreditCardSpending">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputTargetMonthlySavings" class="col-sm-3 col-form-label">Target Monthly Savings</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="inputTargetMonthlySavings">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">Pay 3 Bills via GIRO</div>
          <div class="col-sm-9">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheckGiro">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">Insuring with Bank?</div>
          <div class="col-sm-9">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheckInsurance">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-3">Investing with Bank?</div>
          <div class="col-sm-9">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheckInvestment">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-9">
            <button type="button" class="btn btn-primary" onclick="Compute()">Find my best bank!</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <!-- Scripts for Computing Bank Interests -->
    <script src="dbs_multiplier.js"></script>
    <script src="ocbc_360.js"></script>

    <script type="text/javascript">
      function Compute() {
        const accountBalance = document.getElementById("inputAccountBalance").value;
        const monthlySalary = document.getElementById("inputMonthSalary").value;
        const creditCardSpending = document.getElementById("inputCreditCardSpending").value;
        const targetMonthlySavings = document.getElementById("inputTargetMonthlySavings").value;
        const checkGiro = document.getElementById("gridCheckGiro").value;
        const checkInsurance = document.getElementById("gridCheckInsurance").checked;
        const checkInvestment = document.getElementById("gridCheckInvestment").checked;

        const dbs_interest = DBS_Multiplier(accountBalance, monthlySalary, creditCardSpending, checkInsurance, checkInvestment);
        alert(dbs_interest);
      }
    </script>
  </body>
</html>
